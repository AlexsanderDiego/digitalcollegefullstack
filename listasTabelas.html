<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas e Tabelas</title>
  </head>
  <body>
    <h1>Listas e Tabelas</h1>
    <h2>lista não ordenada (ul)</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Lista ordenada (ol)</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Tabelas (table)</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
    </table>
  </body>
</html>
